<html>
<body>
<script>  
function validateform(){  
var name=document.myform.name.value;  
var email=document.myform.email.value;
var age = document.myform.age.value;
  
if (name==null || name==""){  
  alert("Name can't be blank");  
  return false;  
}else if(email==null || email==""){  
  alert("Email is required");  
  return false;  
  }
 else if(!( age > 1 && age<110 ) ){
  alert("Required and should support only positive integers less than 110")
  return false;
 }
   
}
function CheckIndianNumber(b)   
    {  
        var a = /^\d{10}$/;  
        if (a.test(b))   
        {  
            alert("Your Mobile Number Is Valid.")  
        }   
        else   
        {  
            alert("Your Mobile Number Is Not Valid.")  
        }
    }          
</script>  
<body>  
<form name="myform" method="post" action="http://www.javatpoint.com/javascriptpages/valid.jsp" onsubmit="return validateform()" >  
Name : <input type="text" name="name"><br/>
Email : <input type="text" name="email"><br/>
Age : <input type="number" name="age"><br/> 
Mobile Number : <input type="text" name="txtmobilenumber" />
<input type="button" value="Check" name="btnIndianMobileNumber" onClick="CheckIndianNumber(txtmobilenumber.value)" />  
<input type="submit" value="register">  
</form>  
</body>
</html>
